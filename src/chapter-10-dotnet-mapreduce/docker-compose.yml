version: '3'

services:

    master:
        image: alantsai/hadoop:2.7.2-dotnetcore2.0-stretch_slim
        ports: 
            - "50070:50070"
            - "8088:8088"
        command: master
        hostname: hadoop-dotnet-master
        container_name: hadoop-dotnet-master

    worker-1:
        image: alantsai/hadoop:2.7.2-dotnetcore2.0-stretch_slim
        command: worker
        ports:
            - "50075"
            - "8142:8042"
            - "19888:19888"
        links:
            - master:hadoop-dotnet-master
        hostname: hadoop-dotnet-worker-1
        container_name: hadoop-dotnet-worker-1

    worker-2:
        image: alantsai/hadoop:2.7.2-dotnetcore2.0-stretch_slim
        command: worker
        ports:
            - "50075"
            - "8242:8042"
            - "29888:19888"
        links:
            - master:hadoop-dotnet-master
        hostname: hadoop-dotnet-worker-2
        container_name: hadoop-dotnet-worker-2